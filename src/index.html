<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container">
      <div class="container">
        <div class="main">
          <div class="main-header">
            <form action="" method="post">
              <input type="search" name="city" autocomplete="off" placeholder="Search Location..."/>
              <button type="submit" value="Submit"><i class="bi bi-search"></i></button>
            </form>
            <div class="quick-action">
              <input type="checkbox" name="toggle-cf" id="toggle-cf" />
              <label for="toggle-cf"></label>
            </div>
          </div>
          <div class="main-content">
            <div class="main-start">
              <h1 class="city"></h1>
              <h2 class="temperature main-temperature"></h2>
              <h3 class="atmosphere main-atmosphere"></h3>
              <div class="date main-date"><span></span></div>
              <div class="time"><span></span></div>
            </div>
            <div class="main-end">
              <div class="main-icon"><i class="bi bi-cloud-moon"></i></div>
            </div>
          </div>
          <div class="additional-content">
            <div class="additional-item feels-like">
              <div class="icon"><i class="bi bi-thermometer-half"></i></div>
              <div class="info">
                <div class="title">Feels Like</div>
                <div class="value"></div>
              </div>
            </div>
            <div class="additional-item humidity">
              <div class="icon"><i class="bi bi-moisture"></i></div>
              <div class="info">
                <div class="title">Humidity</div>
                <div class="value"></div>
              </div>
            </div>
            <div class="additional-item wind-speed">
              <div class="icon"><i class="bi bi-wind"></i></div>
              <div class="info">
                <div class="title">Wind Speed</div>
                <div class="value"></div>
              </div>
            </div>
            <div class="additional-item visibility">
              <div class="icon"><i class="bi bi-eye"></i></div>
              <div class="info">
                <div class="title">Visibility</div>
                <div class="value"></div>
              </div>
            </div>
          </div>
          <div class="loading"><i class="bi bi-arrow-repeat"></i></div>
        </div>
        
        <div class="credit"><span>Photo by <a href=""></a> on <a href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a>
        </span></div>
      </div>
      <footer>
        <div class="foot-note">Made with &hearts; by <a href="https://github.com/szmazhr/">Shahzar Mazhar</a>.</div>
        <div class="repo-link">
          <a href="https://github.com/szmazhr/weather-app"><i class="bi bi-github"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
